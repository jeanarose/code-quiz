<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap Stylesheet -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- Local Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Bootstrap JavaScript and JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <title>Highscores</title>
  </head>
  <body>
    <main class="container">
      <section>
        <div class="row">
          <div class="col-sm-12">
            <!-- Header -->
            <h1>Highscores</h1>
          </div>
        </div>
        <div class="row">
          <div id="list-highscores" class="col-sm-12"></div>
        </div>
      </section>
    </main>
    <script>
      function writeHighScores() {
        var highScores = JSON.parse(localStorage.getItem("highscores")) || [];
        var highScoresList = document.getElementById("list-highscores");
        for (var i = 0; i < highScores.length; i++) {
          paragraphElement = document.createElement("p");
          paragraphElement.textContent = "";
          highScoresList.append(paragraphElement)
          paragraphElement.append(highScores[i].initials, "-", highScores[i].score);
        }
      }
      writeHighScores();
    </script>
  </body>
</html>
