<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap Stylesheet -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- Local Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Bootstrap JavaScript and JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <title>Code Quiz</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <a class="navbar-text" href="./highscores.html">View Highscores</a>
      <span class="navbar-text ml-auto">Time: <span id="timer">0</span></span>
    </nav>
    <main class="container">
      <!-- Start Page -->
      <section id="start-page">
        <!-- Header -->
        <div class="row">
          <div class="col-sm-12">
            <h1 class="heading">Coding Quiz Challenge</h1>
          </div>
        </div>
        <!-- Paragraph -->
        <div class="row">
          <div class="col-sm-12">
            <p class="paragraph">
              Try to answer the following code-related questions within the time
              limit. Keep in mind that the incorrect answers will penalize your
              scoretime by ten seconds!
            </p>
          </div>
        </div>
        <!-- Start Button -->
        <div class="row">
          <div class="col-sm-12">
            <button type="button" class="btn">Start Quiz</button>
          </div>
        </div>
      </section>
      <!-- Quiz Page -->
      <section id="question-page">
        <div class="row">
          <div class="col-sm-12">
            <!-- Question -->
            <h1 id="question"></h1>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <!-- Answer choices ul element -->
            <ul id="answer-choices"></ul>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <!-- Horizontal Line -->
            <hr />
          </div>
        </div>
        <div class="row" id="outcome">
          <div class="col-sm-12">
            <p></p>
          </div>
        </div>
      </section>
      <section id="completed-quiz">
        <div class="row">
          <div class="col-sm-12">
            <h1>All done!</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <p>Your final score is <span id="user-score"></span></p>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <p>
              Enter initials: <input id="initials" type="text" /><a href="./highscores.html"><button
                id="submit-button"
                class="btn"
              >
                Submit
              </button></a>
            </p> 
          </div>
        </div>
      </section>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
